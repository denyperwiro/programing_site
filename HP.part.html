<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Sparepart HP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .produk {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .item img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
        }

        .item h3 {
            margin: 10px 0;
        }

        .item p {
            color: #555;
        }

        .item button {
            background-color: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Toko Sparepart HP</h1>
    <p>Menjual berbagai sparepart handphone berkualitas</p>
</header>

<nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Kontak</a>
</nav>

<div class="container">
    <h2>Daftar Produk</h2>
    <div class="produk">
        <div class="item">
            <img src="https://via.placeholder.com/200x150?text=Layar+HP" alt="Layar HP">
            <h3>Layar LCD Samsung A10</h3>
            <p>Harga: Rp250.000</p>
            <button>Beli</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200x150?text=Battery" alt="Baterai HP">
            <h3>Baterai Xiaomi Redmi Note 8</h3>
            <p>Harga: Rp150.000</p>
            <button>Beli</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200x150?text=Kamera+HP" alt="Kamera HP">
            <h3>Kamera Belakang iPhone 7</h3>
            <p>Harga: Rp300.000</p>
            <button>Beli</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Toko Sparepart HP. All rights reserved.</p>
</footer>

</body>
</html>
